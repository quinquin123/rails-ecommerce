services:  
  minio:    
    image: minio/minio    
    container_name: minio    
    ports:      
      - "9000:9000"      
      - "9001:9001"    
    volumes:      
      - ./storage:/data    
    environment:      
      MINIO_ROOT_USER: minio_admin     
      MINIO_ROOT_PASSWORD: minio_password   
    command: server --console-address ":9001" /data